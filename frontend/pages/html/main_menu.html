<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arcane Chess</title>
  <link rel="stylesheet" href="../css/main-menu.css" />
</head>
<body>
  <div class="background"></div>

  <div class="menu-container">
    <img src="../assets/main_menu/splash-logo.png" alt="Arcane Chess" class="title-banner" />

    <div class="button-grid">
      <button class="menu-btn" id="quickplay"></button>
      <button class="menu-btn" id="directconnect"></button>
      <button class="menu-btn" id="tutorial"></button>
      <!-- <button class="menu-btn" id="build-deck"></button> -->
      <button class="menu-btn" id="credits"></button>
      <button class="menu-btn" id="settings"></button>
      <button class="menu-btn" id="exit"></button>
      <button class="menu-btn" id="acceptChallengeBtn">Accept Challenge</button>
      <button class="menu-btn" id="declineChallengeBtn">Decline Challenge</button>
      
    </div>
    
    <!-- Status indicator -->
    <div id="statusIndicator" style="text-align: center; margin-top: 20px; color: #fff; font-family: serif; display: none;">
      <p id="statusMessage"></p>
    </div>
  </div>

  <div class="version">Version 1.1</div>

  <div class="player-id-display" id="playerIdDisplay" style="display: none;"></div>

  <div class="options-backdrop" id="options-backdrop">
    <div class="options-menu" id="options-menu">
      <h2>Settings</h2>
      <div>
        <b>Master Volume</b>
        <input id="master_volume" type="range" min="0" max="100" value="50">
      </div>
      <div>
        <b>SFX Volume</b>
        <input id="sfx_volume" type="range" min="0" max="100" value="50">
      </div>
      <div>
        <b>Music Volume</b>
        <input id="music_volume" type="range" min="0" max="100" value="50">
      </div>
      <div>
        <button class="menu-btn" id="back">Back</button>
        <button class="menu-btn" id="save">Save</button>
      </div>
    </div>
  </div>
  <audio id="menuMusic" loop>
    <source src="../assets/music/menu-theme-temp.mp3" type="audio/mpeg">
  </audio>

  <audio id="menuClickOff" src="../assets/sfx_menu/click-off.wav" preload="auto"></audio>
  <audio id="menuClickOn" src="../assets/sfx_menu/click-on.wav" preload="auto"></audio>

  <script src="../javascript/main-menu.js"></script>
</body>
</html>
